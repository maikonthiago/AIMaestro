<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat • AI Maestro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <div id="sidebar"></div>
    <div class="app-content">
      <header id="app-header" class="app-header"></header>
      <main class="app-main">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
          <div>
            <h1 class="h3 mb-1">Chat com agente</h1>
            <p class="text-muted mb-0" id="agent-name">Selecione um agente para começar</p>
          </div>
          <a href="/app/agents/" class="btn btn-outline-secondary">Voltar</a>
        </div>

        <div id="alert-container"></div>

        <div class="message-wrapper">
          <div class="message-body" id="messages"></div>
          <div class="message-input">
            <textarea class="form-control" id="message-input" rows="2" placeholder="Digite sua mensagem..."></textarea>
            <button class="btn btn-brand" id="send-btn">
              <i class="bi bi-send"></i>
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <template id="message-template">
    <div class="message-bubble">
      <p class="mb-0"></p>
    </div>
  </template>

  <script type="module" src="/assets/js/chat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard • AI Maestro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <div id="sidebar"></div>
    <div class="app-content">
      <header id="app-header" class="app-header"></header>
      <main class="app-main">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
          <div>
            <h1 class="h3 mb-1">Dashboard</h1>
            <p class="text-muted mb-0">Visão geral do desempenho dos seus agentes</p>
          </div>
          <a href="/app/agent-builder/" class="btn btn-brand">
            <i class="bi bi-plus-lg me-2"></i> Criar novo agente
          </a>
        </div>

        <div class="row g-4" id="stat-grid">
          <div class="col-md-3">
            <div class="stat-card">
              <div class="stat-icon mb-3"><i class="bi bi-people"></i></div>
              <p class="text-muted mb-1">Total de Agentes</p>
              <h3 class="mb-0" data-stat="total_agents">0</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="stat-icon mb-3"><i class="bi bi-chat-dots"></i></div>
              <p class="text-muted mb-1">Conversas</p>
              <h3 class="mb-0" data-stat="total_conversations">0</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="stat-icon mb-3"><i class="bi bi-broadcast"></i></div>
              <p class="text-muted mb-1">Conversas ativas</p>
              <h3 class="mb-0" data-stat="active_conversations">0</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="stat-icon mb-3"><i class="bi bi-activity"></i></div>
              <p class="text-muted mb-1">Mensagens</p>
              <h3 class="mb-0" data-stat="total_messages">0</h3>
            </div>
          </div>
        </div>

        <div class="card-elevated mt-5 p-4">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
              <h5 class="mb-1">Comece por aqui</h5>
              <p class="text-muted mb-0">Crie seu primeiro agente e conecte aos seus dados</p>
            </div>
            <div class="d-flex gap-2">
              <a href="/app/agent-builder/" class="btn btn-brand">Novo agente</a>
              <a href="/app/agents/" class="btn btn-outline-secondary">Ver agentes</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="/assets/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

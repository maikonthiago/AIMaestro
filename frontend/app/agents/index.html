<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentes • AI Maestro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <div id="sidebar"></div>
    <div class="app-content">
      <header id="app-header" class="app-header"></header>
      <main class="app-main">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
          <div>
            <h1 class="h3 mb-1">Meus Agentes</h1>
            <p class="text-muted mb-0">Gerencie e publique seus agentes inteligentes</p>
          </div>
          <a href="/app/agent-builder/" class="btn btn-brand">
            <i class="bi bi-plus-lg me-2"></i> Criar agente
          </a>
        </div>

        <div id="alert-container"></div>

        <div id="agents-empty" class="card-elevated p-5 text-center d-none">
          <h5>Ainda não há agentes</h5>
          <p class="text-muted">Crie seu primeiro agente em poucos minutos.</p>
          <a href="/app/agent-builder/" class="btn btn-brand">Criar agora</a>
        </div>

        <div class="row g-4" id="agents-grid"></div>
      </main>
    </div>
  </div>

  <template id="agent-card-template">
    <div class="col-md-4">
      <div class="stat-card h-100 d-flex flex-column">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <h5 class="mb-1" data-field="name">Agente</h5>
            <small class="text-muted" data-field="model">Modelo</small>
          </div>
          <span class="badge-soft" data-field="status"></span>
        </div>
        <p class="text-muted flex-grow-1" data-field="description"></p>
        <div class="d-flex gap-2 mt-3">
          <a class="btn btn-outline-secondary btn-sm w-100" data-action="chat">
            <i class="bi bi-chat-dots me-1"></i> Chat
          </a>
          <a class="btn btn-outline-secondary btn-sm w-100" data-action="edit">
            <i class="bi bi-pencil me-1"></i> Editar
          </a>
          <button class="btn btn-outline-danger btn-sm" data-action="delete">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="/assets/js/agents.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

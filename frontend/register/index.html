<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar • AI Maestro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-4">
          <a href="/" class="text-decoration-none">
            <h2 class="fw-bold text-primary">AI Maestro</h2>
          </a>
          <p class="text-muted">Crie sua conta em segundos</p>
        </div>
        <div class="auth-card bg-white p-4 p-md-5">
          <div id="alert-container"></div>
          <form id="register-form" novalidate>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="fullName" required placeholder="João Silva" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Nome de usuário</label>
                <input type="text" class="form-control" id="username" required placeholder="joaosilva" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="seu@email.com" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required placeholder="••••••••" minlength="8" />
              </div>
              <div class="col-md-6 mb-4">
                <label class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmPassword" required placeholder="••••••••" minlength="8" />
              </div>
            </div>
            <button class="btn btn-brand w-100" type="submit" id="register-btn">Criar conta</button>
          </form>
          <p class="text-center mt-4 mb-0">
            Já possui acesso? <a href="/login/">Entrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/assets/js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
